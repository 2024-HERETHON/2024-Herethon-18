<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>signup</title>
</head>
<body>
    <header id="header">
        <a href="{% url 'main' %}" id="header-logo">ProReflect</a>
        <nav id="header-nav">
            <a href="{% url 'board_list' %}">공유용 게시판</a>
            <a href="{% if user.is_authenticated %}{% url 'grow_1' %}{% else %}{% url 'login' %}{% endif %}">성장관찰</a>
            <a href="{% if user.is_authenticated %}{% url 'after_login' %}{% else %}{% url 'login' %}{% endif %}">마이페이지</a>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">로그아웃</a>
            {% endif %}
        </nav>
    </header>
    <main>
        <div class="logo-text">
            <h1>ProReflect</h1>
        </div>
        <form class="signup-form" method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="input-section">
              <h1>이름</h1>
              <input type="text" name="username" id="id_username" />
            </div>
            <div class="input-section">
                <h1>아이디</h1>
                <input type="text" name="id" id="id_id" />
            </div>
            <div class="input-section">
              <h1>비밀번호</h1>
              <input type="password" name="password" id="id_password" />
            </div>
            <div class="input-section">
                <h1>비밀번호 확인</h1>
                <input type="password" name="password2" id="id_password2" />
            </div>
            <div class="input-section">
                <h1>이메일</h1>
                <input type="email" name="email" id="id_email" />
            </div>
            <div class="signup">
                    <button type="submit" id="submitButton">회원가입</button>
            </div>
        </form>
    </main>
</body>
</html>
