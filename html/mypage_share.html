<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/mypage_share.css">
    <title>ProReflect</title>
</head>
<body>
    <header id="header">
        <a href="" id="header-logo">ProReflect</a>
        <nav id="header-nav">
           <a href="">공유용 게시판</a>
           <a href="">회고용 게시판</a>
           <a href="">프로젝트로그</a>
           <a href="">마이페이지</a> 
        </nav>
    </header>
    <main>
        <div class="logo-text">
            <h1>ProReflect</h1>
        </div>
        <form class="form-container">
            <div class="form-text">
                <h2>Username</h2>
            </div>
            <div class="section">
                <label class="label">회고용 게시판 엑세스</label>
                <ul class="access-options">
                    <li class="option selected">모두공개</li>
                    <li class="option">친구 공개</li>
                    <li class="option">나만 공개</li>
                </ul>
            </div>
            <div class="section">
                <label class="label">친구아이디/이메일 추가</label>
                <input type="text" class="input-box" placeholder="친구아이디/이메일">
                <button type="button" class="add-button">추가하기</button>
            </div>
            <div class="section">
                <label class="label">초대된 친구</label>
                <span class="invited-friends" onclick="toggleInvitedList()">나영, 정현 외 3명 ></span>
                <div class="invited-list" id="invited-list">
                    <p>나영</p>
                    <p>정현</p>
                    <p>친구1</p>
                    <p>친구2</p>
                    <p>친구3</p>
                </div>
            </div>
        </form>
    
        <script src="/js/mypage_share.js"></script>
    </main>
</body>
</html>
