<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/after_login.css">
    <link rel="stylesheet" href="../css/mypage_setting.css">
    <title>ProReflect</title>
</head>
<body>
    <header id="header">
        <a href="" id="header-logo">ProReflect</a>
        <nav id="header-nav">
           <a href="">공유용 게시판</a>
           <a href="">프로젝트로그</a>
           <a href="">마이페이지</a> 
        </nav>
    </header>
    <main>
        <div class="logo-text">
            <h1>ProReflect
                <button class="back-icon-btn">
                    <img src="../img/back-button.svg" alt="뒤로가기 아이콘">
                </button>
            </h1>
        </div>
        <form class="form-container">
            <div class="setting-container">
                <p class="setting-box-ment">멘션 알림 수신 동의</p>
                <div class="setting-toggle-container" id="settingToggleContainer">
                    <div class="setting-toggle-btn">비동의</div>
                </div>
            </div>
            <div class="setting-container">
                <p class="setting-box-ment">비밀번호 변경</p>
                <input type="password" class="setting-box-password" placeholder="새 비밀번호를 입력해주세요." id="new-password">
            </div>
            <div class="setting-container">
                <p class="setting-box-ment">비밀번호 재확인</p>
                <div class="setting-box-password-container">
                    <input type="password" class="setting-box-password" placeholder="새 비밀번호를 확인해주세요." id="confirm-password">
                    <p class="correct-message">비밀번호가 일치합니다.</p>
                    <p class="error-message">비밀번호가 일치하지 않습니다. 다시 입력해주세요.</p>
                </div>
            </div>
            <button id="accout-delete-btn" type="button">비밀번호 변경</button>
            <div id="password-alert">
                <div class="password-alert-header">
                    ProReflect
                </div>
                <div class="password-alert-content">
                    <p>비밀번호 변경이 완료되었습니다.</p>
                    <button id="password-alert-btn">
                        닫기
                    </button>                    
                </div>
            </div>
        </form>
    </main>
    <script src="../js/mypage_setting.js"></script>
</body>
</html>
