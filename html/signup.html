<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/signup.css">
    <title>signup</title>
</head>
<body>
    <header id="header">
        <a href="" id="header-logo">ProReflect</a>
        <nav id="header-nav">
           <a href="">공유용 게시판</a>
           <a href="">프로젝트로그</a>
           <a href="">마이페이지</a> 
        </nav>
    </header>
    <main>
        <div class="logo-text">
            <h1>ProReflect</h1>
        </div>
        <form class="signup-form">
            <div class="input-section">
              <h1>이름</h1>
              <input type="text" id="id_username" />
            </div>
            <div class="input-section">
                <h1>아이디</h1>
                <input type="text" id="id_id" />
            </div>
            <div class="input-section">
              <h1>비밀번호</h1>
              <input type="password" id="id_password" />
            </div>
            <div class="input-section">
                <h1>비밀번호 확인</h1>
                <input type="password" id="id_password" />
            </div>
            <div class="input-section">
                <h1>이메일</h1>
                <input type="password" id="id_password" />
            </div>
            <div class="signup">
                    <button type="submit" id="submitButton">회원가입</button>
            </div>
        </form>
    </main>
</body>
</html>
