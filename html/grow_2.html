<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/grow_2.css" />
    <title>ProReflect</title>
  </head>
  <body>
    <header id="header">
      <a href="" id="header-logo">ProReflect</a>
      <nav id="header-nav">
        <a href="">공유용 게시판</a>
        <a href="">성장 관찰 </a>
        <a href="">마이페이지</a>
      </nav>
    </header>
    <main>
      <img
        src="../img/back-button.svg"
        alt="뒤로가기 아이콘"
        class="back-btn-icon"
      />

      <div class="Big-container">
        <div class="content-container">
          <h1 class="title-container">Title:</h1>
          <h1 class="Username-container">Username</h1>
          <div class="otherusers-container">
            <h1 class="otheruser-container">@other_user</h1>
            <h1 class="longname-container">@other_user_with_a_long_name</h1>
            <h1 class="otheruser1-container">@other_user1</h1>
            <h1 class="otheruser2-container">@2nd_user</h1>
          </div>
          <div class="black1-container">
            <h1 class="period-container">0~3개월</h1>
            <h1 class="people-container">1~6명</h1>
          </div>
          <div class="black2-container">
            <h1 class="html-container">HTML</h1>
            <h1 class="css-container">CSS</h1>
            <h1 class="Django-container">Django</h1>
          </div>
          <div class="img-container"></div>
          <div class="explain-container">내용 설명</div>
        </div>

        
        <div class="proreflect-container" id="proreflect-container">
          <h1 class="proTitle-container">ProReflect 작성</h1>
          <button
            type="button"
            class="proreflect"
            onclick="publishProReflect()"
          >
            <h1 class="text-container">ProReflect 게시</h1>
          </button>
          <div class="edit-delete-buttons" style="display: none;">
            <div>
              <button type="button" onclick="editProReflect()">수정하기</button>
              <button type="button" onclick="deleteProReflect()">삭제하기</button>
            </div>
            <div id="publish-date" style="text-align: right; white-space: nowrap;"></div>
          </div>          
          <div class="reflect-container">
            <h1 class="reflecttext-container">내용</h1>
          </div>
        </div>
      </div>
    </main>
    <script src="/js/grow_2.js"></script>
  </body>
</html>
